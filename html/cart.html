<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Shop</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="overlay-full-white"></div>
    <div class="loader-wrapper" id="loader">
      <div class="spinner"></div>
    </div>
    <header></header>
    <div class="resp-search"></div>
    <div class="toast-box">
    </div> 
    <main class="cart-main">
              <div class="clear-warn">
          <div class="warn-head" style="display: flex; justify-content: space-between;">
            <h2>Clear Wishlist</h2>
            <i style="font-size: 1.3rem; cursor: pointer;" class="close-warn fa fa-close"></i>
          </div>
          <p>Are you sure you want to clear Wishlist?</p>
          <p>This action can't be undone</p>
          <div class="remove-warn-btns">
            <div style="width: 50%; justify-content: center; display: flex;" class="theme-btn clearWishlist">Yes, Clear</div>
            <div class="close-warn theme-btn">Cancel</div>
          </div>
        </div>
      <div class="cart-h">
        <div class="emptyDiv"></div>
        <h2 class="cartH">Bag</h2>
        <div class="empty-cart"><i class="bi bi-trash3"></i><span class="theme-tooltip">empty bag</span></div>
        <!-- <h2>Wishlist<i class="fas fa-suit-heart"></i></h2> -->

      </div>

      <section class="cart-products cartFluid">
        <section class="billing-ar">
          <div class="bill-names">
            <div class="bill-name-hero openCouponBtn couponHead">coupon code
              <div class="openCouponState"><i class="bi bi-plus"></i></div>
            </div>            
            <div class="couponForm">              
              <input type="text" class="couponText" placeholder="Coupon Code">
              <button type="button" class="theme-btn applyCoupon">Apply</button>
            </div>
            <div class="bill-name-hero">Subtotal
              <div class="total-amt"></div>
            </div>
            <div class="bill-name-hero">Shipping Charges</span>
              <div class="deliveryCharge"></div>
            </div>
            <div class="shipDisc bill-name-hero ">Shipping Discount</span>
              <div class="deliveryCharge" style="color: var(--global-accent);">-500 Rs</div>
            </div>
            <div class="bill-name-hero couponVal displayNone">Coupon Discount</span>
              <div class="couponDisc" style="color: var(--global-accent);" ></div>
            </div>
            <div class="bill-name-hero">Total <strong>
                <div class="final-amt"></div>
              </strong>
            </div>
          </div>
          <a href="#">
            <button class="checkout-btn theme-btn">checkout</button>
          </a>
        </section>
        <section class="cart-cont">
          

          <div class="cartProd"></div>
        </section>
      </section>
    </main>


    
    <footer class="footer"></footer>
    <script src="../utilities/products.js"></script>
    <!-- <script src="../js/product-desc.js"></script> -->
    <script src="../js/subCategory.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/function.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
