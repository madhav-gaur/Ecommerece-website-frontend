    <link rel="stylesheet" href="../css/style.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Shop</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="overlay-full-white"></div>
    <header>
    </header>
    <div class="resp-search">
    </div>
    <main>
      <section class="carousel">
        <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img src="../assests/home-img/car-img-1.png" class="d-block w-100 c-img" alt="...">
              <div class="carousel-caption top-0 mt-4"></div>
            </div>
            <div class="carousel-item c-item">
              <img src="../assests/home-img/car-img-2.png" class="d-block w-100 c-img" alt="...">
              <div class="carousel-caption top-0 mt-4"></div>
            </div>
            <div class="carousel-item c-item">
              <img src="../assests/home-img/car-img-3.png" class="d-block w-100 c-img" alt="...">
              <div class="carousel-caption top-0 mt-4"></div>
            </div>
            <div class="carousel-item c-item">
              <img src="../assests/home-img/car-img-4.png" class="d-block w-100 c-img" alt="...">
              <div class="carousel-caption top-0 mt-4"></div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="branding">
        <div class="extra-prod">
          <div class="ex-prod-card">
            <div class="ex-text-ar">
              <span>new year sale</span>
              <h2>get and extra 50% off</h2>
              <a href="#">show now</a>
            </div>
            <div class="ex-img">
              <a title="‎" href="subCategory.html?categId=tech&subId=laptop">
                <img class="ex-img-hero" src="../assests/extra-prod/ex-prod-1.png" alt="">
              </a>
            </div>
          </div>
          <div class="ex-prod-card">
            <div class="ex-text-ar">
              <span>new year sale</span>
              <h2>40% discount on mobiles</h2>
              <a href="#">show now</a>
            </div>
            <div class="ex-img">
              <a title="‎" href="subCategory.html?categId=tech&subId=mobile">
                <img class="ex-img-hero" src="../assests/extra-prod/ex-prod-2.png" alt="">
              </a>
            </div>
          </div>
          <div class="ex-prod-card">
            <div class="ex-text-ar">
              <span>new year sale</span>
              <h2>sale on bluetooth devices</h2>
              <a href="#">show now</a>
            </div>
            <div class="ex-img">
              <a title="‎" href="subCategory.html?categId=tech&subId=bluetooth%20device">
                <img class="ex-img-hero" src="../assests/extra-prod/ex-prod-3.png" alt="">
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="containerHero">
        <div id="productContainer"></div>
      </section> -->
      <section class="categorySection" id="categorySection">
        <div class="category-hero">
        </div>
      </section>


      <div class="toast-box"></div>
      <div class="loader-wrapper" id="loader">
        <div class="spinner"></div>
      </div>

    <footer class="footer">

    </footer>
    
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/function.js"></script>

    <script type="text/javascript" src="../utilities/products.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="text/javascript" src="../js/subCategory.js"></script>
    <!-- <script type="text/javascript" src="../js/product-desc.js"></script> -->
    <script type="text/javascript" src="../js/cart.js"></script>
    <!-- <script type="module" src="products.json"></script> -->
